<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 퀴즈 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #bbdefb; /* Light blue border */
        }
        .login-container h2 {
            color: #01579b; /* Darker blue for heading */
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            border-color: #4fc3f7; /* Lighter blue border for inputs */
            padding: 12px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(77, 182, 172, 0.25); /* Teal-ish focus ring */
            border-color: #26c6da;
        }
        .btn-primary {
            background-color: #03a9f4; /* Primary blue for button */
            border-color: #03a9f4;
            border-radius: 25px; /* Rounded button */
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0288d1; /* Darker blue on hover */
            border-color: #0288d1;
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="이름" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
